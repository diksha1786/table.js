function table_generate() {
    var col = []; //making col as array
        for (var i = 0; i < data.length; i++) {    //loop till the data will iterate the objects
            for (var key in data[i]) {             //loop of key will be iterate 
                if (col.indexOf(key) === -1) {     
                    col.push(key);
                }
            }
        }
    //for header

  // get the reference for the body
  var body = document.getElementsByTagName("body");

  // creates a <table> element and a <tbody> element
  var table = document.createElement("table");
  var tableBody = document.createElement("tbody");

 
    // creates a table row
    var row = document.createElement("tr");

    for (var j = 0; j < col.length; j++) {
      // Create a <td> element , and put the <td> at
      // the end of the table row
     
      var th = document.createElement("th");  //for header of table
      th.innerHTML = col[j] //for header
      row.appendChild(th);
     
    }

    // add the row to the end of the table body
    tableBody.appendChild(row);
 




  // creating all cells
  for (var i = 0; i < data.length; i++) {
    // creates a table row
    var row = document.createElement("tr");

    for (var j = 0; j < col.length; j++) {
      // Create a <td> element  and put the <td> at
      // the end of the table row
     
      var cell = document.createElement("td");
      cell.innerHTML=data[i][col[j]];  //value of key will be stored in table
      row.appendChild(cell);
     
    }

    // add the row to the end of the table body
    tableBody.appendChild(row);
  }

  // put the <tbody> in the <table>
        table .appendChild(tableBody);
  // appends <table> into <body>
  body.appendChild(table );
  // sets the border attribute of tbl to 2;
  table.setAttribute("border", "2");
}
